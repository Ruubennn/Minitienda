<!DOCTYPE html>
<html>
<head>
  <title>Musica para DAA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(270deg, #ff00ff, #0000ff, #00ffff);
      background-size: 600% 600%;
      animation: discoBackground 10s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes discoBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    table {
      margin: 20px auto;
      border: none;
    }

    th font {
      font-size: 3em;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    select, input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin: 10px;
      box-shadow: 0 0 10px #00ffff;
      background-color: #222;
      color: #0ff;
    }

    input[type="submit"] {
      background: #ff00ff;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00ff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    input[type="submit"]:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffff;
    }

    hr {
      border: 0;
      height: 2px;
      background: #fff;
      margin: 40px 0;
      box-shadow: 0 0 10px #ff00ff;
    }

    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <table>
    <tr> 
      <th><img src="https://cdn-icons-png.flaticon.com/512/727/727218.png" alt="Music"></th>
      <th><font>Música para DAA</font></th>
      <th><img src="https://cdn-icons-png.flaticon.com/512/727/727218.png" alt="Music"></th>
    </tr>
  </table>
  <hr>

  <form action="tienda" method="post">
    <input type="hidden" name="action" value="add">
    <div>
      <b>CD:</b> 
      <select name="cd">
        <option>Yuan | The Guo Brothers | China | $14.95</option>
        <option>Drums of Passion | Babatunde Olatunji | Nigeria | $16.95</option>
        <option>Kaira | Tounami Diabate | Mali | $16.95</option>
        <option>The Lion is Loose | Eliades Ochoa | Cuba | $13.95</option>
        <option>Dance the Devil Away | Outback | Australia | $14.95</option>
        <option>Record of Changes | Samulnori | Korea | $12.95</option>
        <option>Djelika | Tounami Diabate | Mali | $14.95</option>
        <option>Rapture | Nusrat Fateh Ali Khan | Pakistan | $12.95</option>
        <option>Cesaria Evora | Cesaria Evora | Cape Verde | $16.95</option>
        <option>DAA | GSTIC | Spain | $50.00</option>
      </select>
    </div>

    <div>
      <b>Cantidad:</b>
      <input type="text" name="cantidad" value="1">
    </div>

    <div>
      <input type="submit" value="Selecciona Producto">
    </div>
  </form>

  <hr>
</body>
</html>
